{% extends 'layout/main.html' %} {% block content %}

<div class="mt-4 mb-4">
  <div class="col-md-4 offset-md-4">
    <h1
      class="text-left mt-3"
      style="
        font-family: 'Montserrat';
        font-size: 50px;
        color: #2a4365;
        border-bottom: 1.5px solid #babfc5;
        padding-bottom: 15px;
      "
    >
      Crear usuario
    </h1>
    {% for msg in messages %}
    <div class="alert alert-danger fade show" id="msg" role="alert">
      {{msg}}
    </div>
    {% endfor %}
    <form method="POST">
      {%csrf_token%} {% for field in form %}
      <div class="mb-3 mt-3">
        <label class="form-label" for="{{ field.auto_id }}"
          >{{ field.label }}</label
        >
        {{ field }} {% if field.errors %}
        <div class="form-error">
          {% for error in field.errors %} {{ error }} {% endfor %}
        </div>
        {% endif %}
      </div>
      {% endfor %}

      <div class="d-grid gap-2 col-6 mx-auto">
        <button
          class="btn btn-primary fs-5"
          style="
            background-color: #4e688e;
            font-family: 'Montserrat';
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s;
            color: white;
          "
          onmouseover="this.style.backgroundColor=' #314159'"
          onmouseout="this.style.backgroundColor='#4e688e'"
        >
          Registar
        </button>
      </div>
    </form>
  </div>
</div>
{%endblock %}
