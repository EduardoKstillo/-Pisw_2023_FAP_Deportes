{% extends 'layout/main.html' %} {% block content %}

<strong>{{ message }}</strong>
<div class="mt-4 mb-4">
  <div class="col-md-4 offset-md-4">
    <h1 class="text-center mt-3">Crear Cuenta</h1>
    <form method="POST">
      {%csrf_token%} {% for field in form %}
      <div class="mb-3 mt-3">
        <label class="form-label" for="{{ field.auto_id }}"
          >{{ field.label }}</label
        >
        {{ field }}
      </div>
      {% endfor %}
      <div class="mb-3 mt-3">
        <label class="form-label" for="id_password2"
          >Confirmar contrase√±a</label
        >
        <input
          type="password"
          name="password2"
          class="form-control"
          maxlength="128"
          required=""
          id="id_password2"
        />
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Registar</button>
      </div>
    </form>
  </div>
</div>
{%endblock %}
