{% extends 'layout/main.html' %} {% block login %}

<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow" style="border-radius: 1.5rem">
      <div class="card-body p-5">
        <h1
          class="text-center"
          style="
            font-family: 'Montserrat';
            font-size: 45px;
            color: #2a4365;
            border-bottom: 1.5px solid #babfc5;
            padding-bottom: 10px;
          "
        >
          Iniciar Sesión
        </h1>
        <form method="POST">
          {% csrf_token %} {% for msg in messages %}
          <div class="alert alert-danger fade show" id="msg" role="alert">
            {{msg}}
          </div>
          {% endfor %}
          <div class="mb-3 mt-3">
            <label
              class="form-label"
              for="id_username"
              style="font-family: 'Montserrat'; font-size: 20px; color: #2a4365"
              >Usuario:</label
            >
            <input
              type="text"
              name="username"
              class="form-control"
              autofocus=""
              autocapitalize="none"
              autocomplete="username"
              maxlength="150"
              required=""
              id="id_username"
              style="
                font-family: 'Montserrat';
                font-size: 20px;
                color: #2a4365;
                border: 1px solid #babfc5;
                border-radius: 0.5rem;
                padding: 0.5rem;
              "
              placeholder="Ingrese usuario"
            />
          </div>
          <div class="mb-3 mt-3">
            <label
              class="form-label"
              for="id_password"
              style="font-family: 'Montserrat'; font-size: 20px; color: #2a4365"
              >Contraseña:</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              autocomplete="current-password"
              required=""
              id="id_password"
              style="
                font-family: 'Montserrat';
                font-size: 20px;
                color: #2a4365;
                border: 1px solid #babfc5;
                border-radius: 0.5rem;
                padding: 0.5rem;
              "
              placeholder="Ingrese contraseña"
            />
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button
              class="btn mt-4 mb-2 w-100"
              style="
                background-color: #68d391;
                font-size: 20px;
                font-family: 'Montserrat';
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
                transition: background-color 0.3s;
                border-radius: 0.5rem;
                padding: 0.5rem;
              "
              onmouseover="this.style.backgroundColor='#4B9A6A'"
              onmouseout="this.style.backgroundColor='#68D391'"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock login %}
</div>
