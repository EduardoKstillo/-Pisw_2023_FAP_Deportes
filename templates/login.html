{% extends 'layout/main.html' %} {% block content %} {{message}}
<div class="mt-4 mb-4">
  <div class="col-md-4 offset-md-4">
    <h1 class="text-center mt-3">Ingresar</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 mt-3">
        <label class="form-label" for="id_username"> Usuario </label>
        <input
          type="text"
          name="username"
          class="form-control"
          autofocus=""
          autocapitalize="none"
          autocomplete="username"
          maxlength="150"
          required=""
          id="id_username"
        />
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label" for="id_password"> Contrase√±a </label>
        <input
          type="password"
          name="password"
          class="form-control"
          autocomplete="current-password"
          required=""
          id="id_password"
        />
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
