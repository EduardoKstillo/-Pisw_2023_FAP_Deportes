{% extends 'layout/main.html' %} {% block sidebar %} {% endblock sidebar %}
{%block content %}
<div class="mt-4 mb-4">
  <div class="col-md-4 offset-md-4">
    <form method="POST">
      <h1 class="text-center mt-3">Editar Categoria</h1>
      <h5>
        {% for msg in messages %}
        <div class="alert alert-danger fade show" id="msg" role="alert">{{msg}}</div>
        {% endfor %}
      </h5>
      {%csrf_token%} {% for field in form %}
      <div class="mb-3 mt-3">
        <label class="form-label" for="{{ field.auto_id }}"
          >{{ field.label_tag }}</label
        >
        {{ field }}
      </div>
      {% endfor %}
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
