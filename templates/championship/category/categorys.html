{% extends 'layout/main.html' %} {% block sidebar %} {% endblock sidebar %}
{%block content %}

<div class="mt-4 mb-4">
  <div class="col-md-8 offset-md-2">
    <h1
      class="text-left mt-3"
      style="
        font-family: 'Montserrat';
        font-size: 50px;
        color: #2a4365;
        border-bottom: 1.5px solid #babfc5;
        padding-bottom: 15px;
      "
    >
      Categorias
    </h1>

    <a
      class="btn mt-4 mb-2"
      role="button"
      href="{% url 'create_category' %}"
      style="
        background-color: #68d391;
        font-size: 20px;
        font-family: 'Montserrat';
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        transition: background-color 0.3s;
      "
      onmouseover="this.style.backgroundColor='#4B9A6A'"
      onmouseout="this.style.backgroundColor='#68D391'"
    >
      + Crear categoria
    </a>

    <div class="ek-shadow mt-3 mb-3"
        style="
            background-color: white;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            color: black;
            overflow: auto;
            max-height: 65vh;
          ">
      <table class="table rounded rounded-3 overflow-hidden text-center">
        <thead style="height: 65px; vertical-align: middle">
          <tr style="
          background-color: #f4f4f4;
          border-right: 1px solid rgba(0, 0, 0, 0.15);
          font-weight: normal;
        ">
            <th style="
            background-color: #f4f4f4;
            border-right: 1px solid rgba(0, 0, 0, 0.15);
            font-weight: normal;
          ">Categoria</th>
            <th style="
            background-color: #f4f4f4;
            border-right: 1px solid rgba(0, 0, 0, 0.15);
            font-weight: normal;
          ">Editar</th>
            <th style="background-color: #f4f4f4; font-weight: normal">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categorys %}
          <tr>
            <td>{{ category.name }}</td>
            <td>
              <a href="" type="button" class="btn btn-warning">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="white"
                  class="bi bi-pencil-square"
                  viewBox="0 0 15 15"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
              </a>
            </td>
            <td>
              <a href="" type="button" class="btn btn-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-trash"
                  viewBox="0 0 15 15"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                  />
                </svg>
              </a>
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
