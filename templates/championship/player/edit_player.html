{% extends 'layout/main.html' %} 

{% block content %}
<div class="mt-4 mb-4">
  <div class="col-md-4 offset-md-4">
    <form method="POST">
      <h1 class="text-center mt-3">Editar Jugador</h1>
      <br></br>
      <a href="javascript:void(0);" onclick="history.back();" class="btn btn-primary mb-3">Volver a jugadores</a>
      {%csrf_token%} {% for field in form %}
      <div class="mb-3 mt-3">
        <label class="form-label" for="{{ field.auto_id }}"
          >{{ field.label }}</label
        >
        {{ field }}
      </div>
      {% endfor %}
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
