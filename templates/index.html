{% extends 'layout/main.html' %} {%block content %}
<style>
  .carrusel-container {
    position: relative;
  }

  .carousel-control-prev,
  .carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  .carousel-control-prev {
    left: 0;
  }

  .carousel-control-next {
    right: 0;
  }
</style>
<div class="container" style="margin-top: 180px">
  <div class="row justify-content-center align-items-center">
    <div class="col-8">
      <div
        class="carrusel-container"
        style="height: 400px; background-color: #1f324c"
      >
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
          <div class="carousel-inner text-center text-white">
            <div class="carousel-item active">
              <h1>Carrusel 1</h1>
            </div>
            <div class="carousel-item">
              <h1>Carrusel 2</h1>
            </div>
            <div class="carousel-item">
              <h1>Carrusel 3</h1>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon text-white"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon text-white accordion"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-4">
      <ul class="list-group" style="background-color: #1f324c">
        <li
          class="list-group-item d-flex align-items-center text-white border-black"
          style="height: 80px; background-color: #1f324c"
        >
          Anuncio uno
        </li>
        <li
          class="list-group-item d-flex align-items-center text-white border-black"
          style="height: 80px; background-color: #1f324c"
        >
          A second item
        </li>
        <li
          class="list-group-item d-flex align-items-center text-white border-black"
          style="height: 80px; background-color: #1f324c"
        >
          A third item
        </li>
        <li
          class="list-group-item d-flex align-items-center text-white border-black"
          style="height: 80px; background-color: #1f324c"
        >
          A fourth item
        </li>
        <li
          class="list-group-item d-flex align-items-center text-white border-black"
          style="height: 80px; background-color: #1f324c"
        >
          And a fifth one
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
